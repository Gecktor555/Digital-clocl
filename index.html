<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<title>Digital clocl #2</title>
</head>
<body>
	<section class="container">
		<div id="clock"></div>
		<input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
		<div class="controls">
			<button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
			<button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
